<div class="container">
  <a [routerLink]="['/houses', id]">
    <img [src]="image" alt="imagemCasa">
  </a>
  <div class="text_box">
    <div class="header">
    <span class="title">
        <h1>
            {{country}}, {{city}}
        </h1>
    </span>
      <span class="start_rating">
      <fa-icon [icon]="faStar"></fa-icon>
      <p>{{rating}}</p>
    </span>
    </div>
    <p class="host">Anfitrião {{host_type}}</p>
    <p class="price">
      <strong>{{price}}€</strong> noite
    </p>
  </div>
</div>
